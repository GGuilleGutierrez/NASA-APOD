<div class="mt-10 bg-purple-300 border-t border-b border-purple-900 text-black-700 w-2/5 px-4 py-3 flex" role="alert">
    <p class="text-sm">Te presento la imagen del día...</p>
</div>

<article class="flex flex-col items-center justify-center">
    <div class="my-16 w-3/4 bg-purple-800 bg-opacity-20 rounded-2xl overflow-hidden shadow-2xl shadow-zinc-800">
        <div class="flex items-center justify-between my-4">
            <div class="font-bold text-xl mx-7">{{title}}</div>
            <div class="text-base mx-7">{{date}}</div>
        </div>
        <div class="flex items-center justify-center">
            <img *ngIf="isImg" class="h-1/3 w-3/4 rounded-lg" src="{{url}}" alt="APOD">
            <video *ngIf="!isImg" class="h-1/3 w-3/4 rounded-lg" src="{{url}}"></video>
        </div>
        <div class="px-6 py-4">
            <p class="text-black text-base my-4">{{explanation}}</p>
        </div>
        <div class="px-6 pt-4 pb-2 flex justify-between">
            <span
                class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Créditos
                de imagen y derechos de autor: <p>{{copyright}}</p></span>

                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                <span>Descargar imagen</span>
            </button> -->
        </div>
    </div>
</article>
